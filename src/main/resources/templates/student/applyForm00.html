<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請フォーム</title>
    <link rel="stylesheet" th:href="@{/css/formstyles.css}">
</head>
<body>
    <div class="content-wrapeer">
        <header>
            <h2>試験申請</h2>
        </header>
    
        <section class="exam-info">
            <dl class="exam-info-list" th:if="${selectedExam != null}">
                <dt>試験名:</dt>
                <dd th:text="${selectedExam.examName}"></dd>
                <dt>学籍番号:</dt>
                <dd th:text="${loginStudent.studentId}"></dd>
                <dt>氏名:</dt>
                <dd th:text="${loginStudent.name}"></dd>
                <dt>学年:</dt>
                <dd th:text="${loginStudent.grade}"></dd>
                <dt>楽器:</dt>
                <dd th:text="${loginStudent.instrument}"></dd>
            </dl>
        </section>

        <main>
        <h3 style="text-align: center; margin-bottom: 0;">入力してください</h3>

            <!--修正画面では入力した値を再表示-->
            <form th:action="@{/student/confirmApplication}" method="post" th:object="${applicationForm}">
                <section class="form-section">
                    <div class="form-group">
                        <label for="perfForm">編成: </label>
                        <input type="text" th:field="*{perfForm}" id="perfForm" required minlength="2" placeholder="例:「無伴奏」「ソロ」「五重奏」">
                    </div>

                    <div class="form-group">
                        <label for="composer">作曲者: </label>
                        <input type="text" th:field="*{composer}" id="composer" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="years">作曲者生没年: </label>
                        <input type="text" th:field="*{years}" id="years" required minlength="4" maxlength="10" placeholder="例: 18xx～19xx">
                    </div>

                    <div class="form-group">
                        <label for="title">作品名: </label>
                        <input type="text" th:field="*{title}" id="title" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="movement">楽章: </label><br>
                        <textarea th:field="*{movement}" id="movement" rows="10" cols="20" placeholder="※記載がなければ空欄のまま"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="duration">演奏時間: </label>
                        <input type="text" th:field="*{duration}" id="duration" required minlength="2" placeholder="※自身で計測すること">
                    </div>

                    <div class="form-group">
                        <label for="member">共演者: </label><br>
                        <textarea th:field="*{member}" id="member" rows="10" cols="20" placeholder="例: 芸大太郎(3年)、ピアノ"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="equipment">使用備品: </label><br>
                        <textarea th:field="*{equipment}" id="equipment" rows="10" cols="20" placeholder="例: ピアノ、ピアノ椅子、譜めくり用椅子、譜面台"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="memo">備考(任意): </label><br>
                        <textarea th:field="*{memo}" id="memo" rows="10" cols="20"></textarea>
                    </div>

                    <div class="form-actions">
                        <input type="submit" value="確認"><br>
                        <input type="button" value="戻る" th:onclick="|location.href='@{/student/selectExam}'|" ><br>
                        ※内容は保存されません
                    </div>

                </section>    
            </form>
        </main>
    </div>
</body>
</html>
