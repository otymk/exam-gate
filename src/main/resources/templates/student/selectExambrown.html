<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>未申請の試験一覧</title>
    <link rel="stylesheet" th:href="@{/css/stylewhite.css}" />
</head>
<body>
<div id="container">
  <header>
    <h1 id="logo">
      <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="SAMPLE COMPANY" /></a>
    </h1>
    <address><i class="fas fa-phone-volume"></i>03-0000-0000</address>
  </header>

  <div id="contents">
    <main>
      <section>
        <h2>未申請の試験</h2>
        <p>申請は１つの試験に１回のみ可能です。</p>
        <div th:if="${#lists.isEmpty(session.examInfo)}">
          <p>対象の試験はありません。</p>
        </div>
        <div th:if="${!#lists.isEmpty(session.examInfo)}">
          <ul class="exam-list">
            <li th:each="exam : ${session.examInfo}">
              <a th:href="@{/student/applyForm(examId=${exam.examId})}" th:text="${exam.examName}"></a>
            </li>
          </ul>
        </div>
      </section>

      <div class="btn">
        <a th:href="@{/logout}" class="btn">ログアウト</a>
      </div>

    </main>
  </div>
</div>

  <footer>
    <small>&copy; <a th:href="@{/}">SAMPLE COMPANY</a> All Rights Reserved.</small>
    <span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
  </footer>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/slick.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
