<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>マイページ</title>
    <!-- Template-Party white テーマを適用 -->
    <link rel="stylesheet" th:href="@{/css/stylewhite.css}" />
</head>
<body>
    <div id="container">
        <!-- ヘッダー -->
        <header>
            <h1 id="logo">Sample Company</h1>
            <address>TEL:098-000-000</address>
        </header>

        <!-- メインイメージ -->
        <aside id="mainimg">
            <img th:src="@{/images/1.jpg}" alt="メインイメージ" style="width:100%; height:30vh;" />
        </aside>

        <!-- コンテンツ + サイドメニュー -->
        <div id="contents">
            <main>     
                <h2 th:text="'マイページ: ' + ${loginStudent.name} + ' さん'"></h2>

                <section>
                    <!-- 試験がない場合 -->
                    <p th:if="${appliedExams == null or #lists.isEmpty(appliedExams)}">申請済みの試験はありません。</p>

                    <div th:if="${appliedExams != null and !#lists.isEmpty(appliedExams)}">
                        <h4>申請済み試験</h4>
                        <ul class="look">
                            <li th:each="exam : ${appliedExams}">
                                <label th:text="${exam.examName} + ' : '"></label>
                                <a href="#" class="view-detail view-detail-student" th:data-id="${exam.applicationId}">申請内容を確認する</a>
                            </li>
                        </ul>
                    </div>
                </section>
            </main>

            <!-- サイドメニュー -->
            <div id="menubar">
                <h3>MENU</h3>
                <nav>
                    <ul>
                        <li><a th:href="@{/student/selectExam}">試験一覧</a></li>
                        <li><a th:href="@{/logout}">ログアウト</a></li>
                    </ul>
                </nav>
            </div>
        </div><!--#contents-->

        <!-- フッター -->
        <footer>
            <small>&copy; <a th:href="@{/}">SAMPLE COMPANY</a> All Rights Reserved.</small>
            <span class="pr">
                <a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a>
            </span>
        </footer>
    </div><!--#container-->

    <!-- ページトップボタン -->
    <div class="pagetop"><a href="#">▲</a></div>

    <!-- ハンバーガーメニューアイコン -->
    <div id="menubar_hdr">
        <div class="menu-icon"><span></span><span></span><span></span></div>
    </div>

    <!-- モーダル -->
    <div id="modal" style="display:none;" class="modal">
        <div id="modal-content">読み込み中…</div>
        <button class="btn" onclick="closeModal()">閉じる</button>
    </div>
    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()"></div>

    <!-- JS読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
