<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>申請完了</title>
  <!-- Template-Party white テーマを適用 -->
  <link rel="stylesheet" th:href="@{/css/stylewhite.css}" />
</head>
<body>
<div id="container">
  <!-- ヘッダー -->
  <div th:replace="fragments/common :: header"></div>

  <!-- メインイメージ -->
  <div th:replace="fragments/common :: mainimg"></div>

  <!-- コンテンツ + サイドメニュー -->
  <div id="contents">
    <main>
      <section>
        <h2>申請完了</h2>
        <div>
          <p>申請が完了しました。</p>
          <p>完了メールを必ず確認してください。</p>
          <p>メールが届かない場合は事務局へ連絡してください。</p>
        </div>
      </section>
    </main>

    <!-- サイドメニュー -->
    <div id="menubar">
      <h3>MENU</h3>
      <nav>
        <ul>
          <li><a th:href="@{/student/studentMenu}">ホーム</a></li>
          <li><a th:href="@{/student/selectExam}">試験一覧</a></li>
          <li><a th:href="@{/student/myPage}">マイページ</a></li>
          <li><a th:href="@{/logout}">ログアウト</a></li>
        </ul>
      </nav>
    </div>
  </div> <!-- /#contents -->

  <!-- フッター -->
  <div th:replace="fragments/common :: footer"></div>

</div><!--#container-->

<!-- ページトップボタン -->
<div class="pagetop"><a href="#">▲</a></div>

<!-- ハンバーガーメニューアイコン -->
<div id="menubar_hdr"><div class="menu-icon"><span></span><span></span><span></span></div></div>

<!-- JS読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
