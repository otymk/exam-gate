<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>トップページ:ログイン</title>
    <link rel="stylesheet" th:href="@{/css/stylewhite.css}" />
</head>
<body>
<div id="container">
  <header>
    <h1 id="logo">
      <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="SAMPLE COMPANY" /></a>
    </h1>
    <address><i class="fas fa-phone-volume"></i>03-0000-0000</address>
  </header>

    <!-- メインメニュー -->
    <nav id="menubar">
      <ul>
        <li><a th:href="@{/}">ホーム</a></li>
        <li><a href="#" class="ddmenu">サービス</a>
          <ul>
            <li><a th:href="@{/service1}">サービス１</a></li>
            <li><a th:href="@{/service2}">サービス２</a></li>
            <li><a th:href="@{/service3}">サービス３</a></li>
            <li><a th:href="@{/service4}">サービス４</a></li>
          </ul>
        </li>
        <li><a th:href="@{/faq}">製品FAQ</a></li>
        <li><a th:href="@{/contact}">お問い合わせ</a></li>
      </ul>
    </nav>

  <div id="contents">
    <main>
      <h3>ログイン</h3>
        <div th:if="${param.error}">
        <p style="text-align:center; color:red;">**入力内容に誤りがあります**</p>
      </div>
      <div class="content-wrapper">
        <!-- 学生用ログインフォーム -->
        <section id="studentContent" style="display: block;">
          <form th:action="@{/student/login}" method="post">
            <div class="form-group">
              <label>学生番号:</label>
              <input type="text" name="studentId" />
            </div>
            <div class="form-group">
              <label>氏名:</label>
              <input type="text" name="name" />
            </div>
            <div class="form-group">
              <label>メールアドレス:</label>
              <input type="text" name="mail" />
            </div>
            <div class="form-action btn">
              <button type="submit">ログイン</button>
            </div>
            <div class="form-action btn">
              <button type="button" onclick="showAdmin()">管理者用</button>
            </div>
          </form>
        </section>

        <!-- 管理者用ログインフォーム -->
        <section id="adminContent" style="display: none;">
          <form th:action="@{/admin/adminLogin}" method="post">
            <div class="form-group">
              <label>管理者ID:</label>
              <input type="text" name="adminId" />
            </div>
            <div class="form-group">
              <label>パスワード:</label>
              <input type="password" name="pass" />
            </div>
            <div class="form-action btn">
              <button type="submit">ログイン</button>
            </div>
            <div class="form-action btn">
              <button type="button" onclick="showStudent()">学生用</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </div>

  <footer>
    <small>&copy; <a th:href="@{/}">SAMPLE COMPANY</a> All Rights Reserved.</small>
    <span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
  </footer>
</div>

<script>
function showStudent() {
  document.getElementById('studentContent').style.display = 'block';
  document.getElementById('adminContent').style.display = 'none';
}
function showAdmin() {
  document.getElementById('studentContent').style.display = 'none';
  document.getElementById('adminContent').style.display = 'block';
}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/slick.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
