<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者情報</title>
</head>
<body>
    <h2>管理者情報</h2>

    <main>
        <h3>管理者一覧</h3>
        <form th:action="@{/admin/adminBatchAction}" method="post">
            <button type="submit" name="action" value="delete" 
                    onclick="return confirm('削除しますか？')">削除</button>
            <button type="submit" name="action" value="add">追加</button>
            <button type="submit" name="action" value="edit">修正</button>

            <!--エラーメッセージ表示-->
            <div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>
            
            <section>
                <table border="1">
                    <thead>
                        <tr>
                            <th>選択</th>
                            <th>管理者ID</th>
                            <th>氏名</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin : ${adminList}">
                            <td>
                                <input type="checkbox" name="selectedIds" th:value="${admin.adminId}">
                            </td>
                            <td th:text="${admin.adminId}"></td>
                            <td th:text="${admin.adminName}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </form>
    </main>
   
    <a th:href="@{/admin/adminMenu}">メニューへ戻る</a><br>
    <a th:href="@{/logout}">ログアウト</a>
    
</body>
</html>
