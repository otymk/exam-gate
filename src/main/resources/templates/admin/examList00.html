<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試験情報</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h2>試験情報</h2>

    <main>
        <h3>試験一覧</h3>
        <form th:action="@{/admin/examBatchAction}" method="post">
        <p>各試験の申請状況を確認するには、試験IDをクリックしてください。</p> 

            <section style="margin: 5px; padding: 5px; background-color: #f0f0f0;">
                <div style="margin: 5px; display: flex; align-items: center;">
                    <button type="submit" name="action" value="add">登録</button>
                    <span style="margin-left: 10px;">新しく試験を登録する。</span>
                </div>
                <div style="margin: 5px; display: flex; align-items: center;">
                    <button type="submit" name="action" value="edit">修正</button>
                    <span style="margin-left: 10px;">修正したい項目を選択してください。</span>
                </div>
                <div style="margin: 5px; display: flex; align-items: center;">
                    <button type="submit" name="action" value="delete" 
                        onclick="return confirm('削除しますか？')">削除</button>
                    <span style="margin-left: 10px;">削除したい項目を選択してください。(複数選択可)</span>
                </div>
            </section>

            <!--エラーメッセージ表示-->
            <div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>
        
            <section>
                <table border="1">
                    <thead>
                        <tr>
                            <th>選択</th>
                            <th>試験ID</th>
                            <th>試験名</th>
                            <th>試験日</th>
                            <th>編成</th>
                            <th>申請期限</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr th:each="exam : ${examList}">
                            <td>
                                <input type="checkbox" name="selectedIds" th:value="${exam.examId}">
                            </td>
                            <td>
                                <a th:href="@{/admin/applicationStatusRedirect(examId=${exam.examId})}" th:text="${exam.examId}"></a>
                            </td>
                            <td th:text="${exam.examName}"></td>
                            <td th:text="${exam.examDate}"></td>
                            <td th:text="${exam.perfForm}"></td>
                            <td th:text="${exam.applicationDeadline}"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </form>
    </main>
   
    <a th:href="@{/admin/adminMenu}">メニューへ戻る</a><br>
    <a th:href="@{/logout}">ログアウト</a>
    
</body>
</html>
