<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者追加</title>
</head>
<body>
    <h3>管理者を追加する</h3>
    <p>登録する管理者情報を入力してください</p>

    <div th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/addAdmin}" method="post" th:object="${adminDto}">
        管理者ID <input type="text" th:field="*{adminId}"><br>
        <div th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}"></div>

        氏名 <input type="text" th:field="*{adminName}"><br>
        <div th:if="${#fields.hasErrors('adminName')}" th:errors="*{adminName}"></div>

        パスワード <input type="password" th:field="*{pass}"><br>
        <div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>

        <button type="submit" name="action" value="add" 
                onclick="return confirm('登録しますか？')">登録</button>
        <button type="submit" name="action" value="back">戻る</button>
    </form>

</body>
</html>
